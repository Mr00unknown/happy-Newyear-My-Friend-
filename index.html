<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 - Shoaib Special</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #0b0e14;
        }

        /* Common Background for both states */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images7.alphacoders.com/132/1328405.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: filter 1s ease;
        }

        /* SECTION 1: ENTER PAGE */
        #entry-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        .enter-btn {
            padding: 15px 50px;
            font-size: 2rem;
            color: white;
            background: linear-gradient(45deg, #87CEEB, #2c3e50);
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7);
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(135, 206, 235, 1);
        }

        /* SECTION 2: WISH PAGE (Hidden by default) */
        #wish-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        h1 { font-size: 3rem; color: #ffd700; text-shadow: 0 0 10px #000; margin-bottom: 10px; }
        .msg { font-size: 1.5rem; color: #f0f0f0; margin-top: 10px; }
        .highlight { color: #87CEEB; font-weight: bold; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="bg-container" id="bg"></div>

    <div id="entry-page">
        <h1 style="color: white; margin-bottom: 30px;">Are You Ready?</h1>
        <button class="enter-btn" onclick="startWishing()">Enter üöÄ</button>
    </div>

    <div id="wish-page">
        <div class="glass-box">
            <h1>Happy New Year 2026</h1>
            <p class="msg">Ya Sirf Tumra Liya Hai <br> <span class="highlight">Mera SiS San ‚ù§Ô∏è</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function startWishing() {
            // Hide Entry Page
            const entry = document.getElementById('entry-page');
            const wish = document.getElementById('wish-page');
            const bg = document.getElementById('bg');

            entry.style.opacity = '0';
            setTimeout(() => {
                entry.style.display = 'none';
                wish.style.display = 'flex';
                // Show Wish Page
                setTimeout(() => {
                    wish.style.opacity = '1';
                    bg.style.filter = 'blur(4px)'; // Blur background for focus
                    launchConfetti();
                }, 100);
            }, 800);
        }

        function launchConfetti() {
            var end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#87CEEB', '#ffd700', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#87CEEB', '#ffd700', '#ffffff']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
